inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-minitest

AllCops:
  DisabledByDefault: true
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 2.6
  DisplayStyleGuide: true
  ExtraDetails: true
  Exclude:
    - 'docs/**/*'
    - 'examples/**/*'
    - 'vendor/bundle/**/*'

Gemspec:
  Enabled: true

Layout:
  Enabled: true

Layout/CommentIndentation:
  AllowForAlignment: true

Layout/ExtraSpacing:
  AllowBeforeTrailingComments: true

Lint:
  Enabled: true

# Caxslx actually tests against `:true` or `:false` symbols
Lint/BooleanSymbol:
  Enabled: false

Minitest:
  Enabled: true

Naming:
  Enabled: true

Performance:
  Enabled: true

Security:
  Enabled: true

Style:
  Enabled: true

Style/Semicolon:
  AllowAsExpressionSeparator: true

# Testing against multiple items is much faster than using `Array.include?`
Style/MultipleComparison:
  Enabled: false

Style/NumericLiterals:
  Exclude:
    - 'lib/**/*'
